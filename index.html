<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atharvafy - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png.png" alt="Spotify">Atharvafy</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class='container'>
        <div class="songList"></div>
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div>
            <div class="songItemContainer">
                
                <span>Maan Meri Jaan</span>
                <span class="songlistplay"></span class="timestamp">03.14 <i class="far fa-circle-play"></i><span></span>
            </div>
        </div>
        <div class="songList">
            <h1></h1>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontsawesome icons -->
            <i class="fas - fa-3x fa-step-backward"></i>
            <i class="far - fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fas - fa-3x fa-step-forward"></i>

        </div>
        <div class="songInfo">
            <img src="playing gif.gif" width="42px" alt="" id="gif"> Let's Boom Atharva 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d88f189c80.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
